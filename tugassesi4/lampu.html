<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

  <body>
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-auto text-center">
          <div class="lampu-item">
            <img src="asset/img/off.gif" alt="Lampu 1" id="lampu1" />
            <div
              class="form-check form-switch d-flex justify-content-center mt-2"
            >
              <input
                class="form-check-input"
                type="checkbox"
                id="default-toggle1"
                onchange="saklar()"
              />
              <label class="form-check-label" for="default-toggle1"></label>
            </div>
          </div>
        </div>
        <div class="col-auto text-center">
          <div class="lampu-item">
            <img src="asset/img/off.gif" alt="Lampu 2" id="lampu2" />
            <div
              class="form-check form-switch d-flex justify-content-center mt-2"
            >
              <input
                class="form-check-input"
                type="checkbox"
                id="default-toggle2"
                onchange="saklar()"
              />
              <label class="form-check-label" for="default-toggle2"></label>
            </div>
          </div>
        </div>
        <div class="col-auto text-center">
          <div class="lampu-item">
            <img src="asset/img/off.gif" alt="Lampu 3" id="lampu3" />
            <div
              class="form-check form-switch d-flex justify-content-center mt-2"
            >
              <input
                class="form-check-input"
                type="checkbox"
                id="default-toggle3"
                onchange="saklar()"
              />
              <label class="form-check-label" for="default-toggle3"></label>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center mt-4">
        <div class="col-auto text-center">
          <label class="form-check-label" for="toggle-all-lights"
            >Toggle All Lights</label
          >
          <div
            class="form-check form-switch d-flex justify-content-center mt-2"
          >
            <input
              class="form-check-input"
              type="checkbox"
              id="toggle-all-lights"
              onchange="toggleAllLights()"
            />
          </div>
          <span id="toggle-status">OFF</span>
        </div>
      </div>
    </div>
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-auto text-center">
          <div class="lampu-item">
            <!-- Gambar Lampu -->
            <img
              src="asset/img/off.gif"
              alt="Lampu 4"
              id="lampu4"
              class="img-fluid mb-2"
            />
            <!-- Toggle Switch -->
            <div class="form-check form-switch d-flex justify-content-center">
              <input
                class="form-check-input"
                type="checkbox"
                id="default-toggle4"
                onchange="saklar2()"
              />
              <label class="form-check-label" for="default-toggle4"></label>
            </div>
            <!-- Status -->
            <span class="ml-2" id="toggle-status4">OFF</span>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-4">
      <div class="row justify-content-center">

        <div class="col-auto text-center">
          <label class="form-check-label" for="toggle-lampu-tidur"
            >Toggle All Lights</label
          >
          <div

      <div class="row justify-content-center mt-4">
        <div class="col-auto text-center">
          <label class="form-check-label" for="toggle-lampu-keluarga"
            >Toggle All Lights</label
          >
          <div
            class="form-check form-switch d-flex justify-content-center mt-2"
          >
            <input
              class="form-check-input"
              type="checkbox"
              id="toggle-lampu-keluarga"
